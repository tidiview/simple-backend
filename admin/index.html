          "firstName",
          "lastName"

        "properties": {
          "firstName": {
            "type": "string",
            "title": "First name",
            "default": "Chuck"

          "lastName": {
            "type": "string",
            "title": "Last name"
          },
          "telephone": {
            "type": "string",
            "title": "Telephone",
            "minLength": 10
          }
        }
      };
      CMS.registerWidget('jsonschema', window.CkeditorControl, window.CkeditorPreview)
    </script>
