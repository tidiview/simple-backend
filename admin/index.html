<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    netlifycms-<title>admin</title>
  </head>
  <body>

    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
      CMS.registerEditorComponent({
        id: 'separator',
        label: '---',
        // A bogus field so that the component doesn't look weird when rendered:
        fields: [{ label: 'Separator', widget: 'select', options: ['horizontal rule'], default: '---' }],
        // Never match anything so that the separator will be recognized as a horizontal rule when the document is reloaded:
        pattern: /.^/,
        toBlock(obj) {
          return '---';
        },
        toPreview(obj) {
          return '<hr>';
        }
      });
    </script>

    <script>  
      CMS.registerEditorComponent({
        // Internal id of the component
        id: "ruby6",
        // Visible label
        label: "ふりがな",
        // Fields the user need to fill out when adding an instance of the component
        fields: [{name: 'ruby', label: 'ruby base', widget: 'string'}, {name: 'rt', label: 'ruby text', widget: 'string'}],
        // Pattern to identify a block as being an instance of this component
        pattern: //([^\s]+)$/,
        // Function to extract data elements from the regexp match
        fromBlock: function(match) {
          return {
            ruby: match[1],
            rt: match[1],
          };
        },
        // Function to create a text block from an instance of this component
        toBlock: function(obj) {
          return '{r}' + obj.ruby + '(' + obj.rt + '){/r}';
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function(obj) {
          return (
            '<ruby>' + obj.ruby + '<rp>（</rp><rt>' + obj.rt + '</rt><rp>）</rp></ruby>'
          );
        }
      });
    </script>

    <script>
      CMS.registerEditorComponent({
        // Internal id of the component
        id: "youtube",
        // Visible label
        label: "Youtube",
        // Fields the user need to fill out when adding an instance of the component
        fields: [{name: 'id', label: 'Youtube Video ID', widget: 'string'}],
        // Pattern to identify a block as being an instance of this component
        pattern: /^youtube (\S+)$/,
        // Function to extract data elements from the regexp match
        fromBlock: function(match) {
          return {
            id: match[1]
          };
        },
        // Function to create a text block from an instance of this component
        toBlock: function(obj) {
          return 'youtube ' + obj.id;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function(obj) {
          return (
            '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
          );
        }
      });
    </script>

  </body>
</html>
